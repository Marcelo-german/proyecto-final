<body class="d-flex flex-column min-vh-100 contact-page">
    <!-- HEADER MEJORADO -->
        <header class="bg-dark header">
            <nav class="navbar navbar-expand-lg navbar-dark container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    <!-- MAIN -->
    <main class="flex-fill py-4 main-contact">
        <div class="container text-center">
            <h1>ÚNETE A LA COMUNIDAD</h1>
            <p>Inspira y sé inspirado</p>
            <form method="post" class="mt-4">
                <fieldset>
                    <label for="first-name">Nombre:
                        <input id="first-name" name="first-name" type="text" required />
                    </label>
                    <label for="email">Correo Electrónico:
                        <input id="email" name="email" type="email" required />
                    </label>
                    <label for="new-password">Contraseña:
                        <input id="new-password" name="new-password" type="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                    </label>
                </fieldset>
                <fieldset>
                    <label for="profile-picture">Sube tu foto de perfil:
                        <input id="profile-picture" type="file" name="file" />
                    </label>
                    <label for="referrer">¿Qué tipo de arte te interesa?
                        <select id="referrer" name="referrer">
                            <option value="">(Seleccionar)</option>
                            <option value="1">Arte callejero</option>
                            <option value="2">Fotografía</option>
                            <option value="3">Cuadros</option>
                            <option value="4">Otros</option>
                        </select>
                    </label>
                    <label for="bio">Háblanos de ti:
                        <textarea id="bio" name="bio" rows="3" placeholder="Cuéntanos sobre tu arte..."></textarea>
                    </label>
                </fieldset>
                <label for="terms-and-conditions">
                    <input class="inline" id="terms-and-conditions" type="checkbox" required />
                    Acepto <a href="#">Términos y condiciones</a>
                </label>
                <input type="submit" value="Enviar" class="btn btn-primary mt-3" />
            </form>
        </div>
    </main>
    <!-- FOOTER (igual que en las otras páginas) -->
    <footer class="bg-dark text-light mt-auto">
        <div class="container py-4 footer-content">
            <div class="footer-description">
            </div>
